<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cattle Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-cow"></i>
                    <h1>Cattle Manager</h1>
                </div>
                <p class="tagline">Livestock Management Made Simple</p>
            </div>
            
            <div class="auth-content">
                <div class="auth-form-container" id="login-form">
                    <h2>Sign In</h2>
                    <p class="subtitle">Welcome back! Please login to your account.</p>
                    
                    <div class="alert alert-danger" id="login-error" style="display: none;"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
                    </div>
                </div>
                
                <div class="auth-form-container" id="register-form" style="display: none;">
                    <h2>Create Account</h2>
                    <p class="subtitle">Register to start managing your livestock</p>
                    
                    <div class="alert alert-danger" id="register-error" style="display: none;"></div>
                    
                    <form id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="regUsername" name="username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="regPassword" name="password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <span>Create Account</span>
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-info">
            <div class="current-time">
                <i class="fas fa-clock"></i>
                <span id="current-date">2025-07-05 09:41:41</span>
            </div>
            <div class="system-version">
                <p>Cattle Management System v2.0</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
